{% extends "blog/base.html" %}
{% block content %}
<style>
    .box-element{
        box-shadow:hsl(0, 0%, 80%) 0 0 16px;
        background-color: #fff;
        border-radius: 4px;
        padding: 10px;
    }
    .form-field{
        width:250px;
        display: inline-block;
        padding: 5px;
    }
    .cart-row{
        display: flex;
        align-items: flex-stretch;
        padding-bottom: 10px;
        margin-bottom: 10px;
        border-bottom: 1px solid #ece
    }
    .row-image{
        width 100px;
        height: 100px;
    }
</style>
<br>
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <h3>Your info!</h3>
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name"
                        placeholder="Your name please...">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email"
                        placeholder="Your email please...">
                    </div>
                </div>
                <hr>
                <div id="shipping-info">
                    <h3>Shipping info!</h3>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="address"
                        placeholder="Address...">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="city"
                        placeholder="City...">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="zipcode"
                        placeholder="Zip code...">
                    </div>
                </div>

                <hr>
                <input class="btn btn-dark btn-block" type="submit" value="Continue">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class=row-image src="https://navi-bucket-s3.s3.amazonaws.com/default.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAT664KXAFVYA62JP4%2F20210224%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Date=20210224T201059Z&X-Amz-Expires=3600&X-Amz-SignedHeaders=host&X-Amz-Signature=23ee6327043d9e54372b0479db3549e6deb94b80e24eb8b0e9d5912049415cc1"></div>
                <div style="flex:2">Product 1 </div>
                <div style="flex:1">$4.35</div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: $10</h5>
        </div>
    </div>
</div>
{% endblock content %}
