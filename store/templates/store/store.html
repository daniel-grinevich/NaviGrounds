{% extends "store/main.html" %}
{% block content %}
{% load static %}
<style>
    .box-element{
        box-shadow:hsl(0, 0%, 80%) 0 0 16px;
        background-color: #fff;
        border-radius: 4px;
        padding: 15px;
        margin-top: 30px;
    }
    .thumbnail{
        width: 100%;
        height: 200px;
        align-items: center;
    }
</style>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <div class="box-element product">
            <img class="thumbnail" style="" src="{{ product.p_image.url }}">
            <br><br>
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product={{product.id}} data-action="add" class="btn btn-dark add-btn update-cart">Start Order</button>
            <h4 style="display: inline-block;float: right;">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
