{% extends "store/main.html" %}
{% block content %}
{% load static %}
<style>
    /*
    .box-element{
        box-shadow:hsl(0, 0%, 80%) 0 0 16px;
        background-color: #fff;
        border-radius: 4px;
        padding: 15px;
        margin-top: 30px;
    }*/
    .box-element {
        border: .5px solid #cfd8dc;
        border-radius: 5px;
        padding: 30px;
        margin-top: 20px;
        margin-left: 0px;
    }

    .box-element:hover {
        padding: 30px;
        margin-top: 20px;
        margin-left: 0px;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .thumbnail {
        width: 100%;
        height: 200px;
        align-items: center;
    }

    .text {
        margin-left: 30px;
    }

    .box-title {
        color: #5469d4;
    }
</style>
<br>

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <div class="box-element product">
            <img class="thumbnail" style="" src="{{product.p_image.url}}">
            <br><br>
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <!--<a href="{% url 'update-item' %}">-->
                <button data-product={{product.id}} data-action="add" class="btn btn-dark add-btn update-cart">Start Order</button>
            <!--</a>-->
            <h4 style="display: inline-block;float: right;">${{product.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}
</div>
<br><br>
{% endblock content %}
