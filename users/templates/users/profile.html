{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <p class="text-secondary">{{ user.email }}</p>
    <div class="container">
        <div class="media">
            <img class="rounded-circle img-thumbnail" src="{{ user.profile.image.url }}">
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <fieldset="form-group">
            <legend class="boarder-bottom mb-4">Profile info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>


<!-- STYLE FOR PAGE -->
    <style>
        .img-thumbnail {
            width: 200px;
            height: 200px;
        }
    </style>

{% endblock content %}
